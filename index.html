<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Carrousel_jQuery</title>
	<link rel="stylesheet" href="style.css">
	<script src="main.js" type="text/javascript" defer></script>  
	
</head>

<body>
	<header>
		<h1>🐇 Welcome to Wonderland 🐇</h1>
	</header>

	<div class="slideshow-container">

		<div class="mySlides fade">
			<div class="numbertext">1 / 6</div>
			<img src="img/img0.png"alt="">
			<div class="text">Just one thing</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">2 / 6</div>
			<img src="img/img1.jpg"alt="">
			<div class="text">A second one</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">3 / 6</div>
			<img src="img/img2.jpg"alt="">
			<div class="text">Not the last</div>
		</div>
		
		<div class="mySlides fade">
			<div class="numbertext">4 / 6</div>
			<img src="img/img3.jpg"alt="">
			<div class="text">Nor the least</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">5 / 6</div>
			<img src="img/img4.jpg"alt="">
			<div class="text">Drink Me</div>
		</div>

		<div class="mySlides fade">
			<div class="numbertext">6 / 6</div>
			<img src="img/img5.png"alt="">
			<div class="text">💋</div>
		</div>	

		<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
		<a class="next" onclick="plusSlides(1)">&#10095;</a>
	</div>
	<br>

	<div style="text-align:center">
		<span class="dot" onclick="currentSlide(1)"></span> 
		<span class="dot" onclick="currentSlide(2)"></span> 
		<span class="dot" onclick="currentSlide(3)"></span>
		<span class="dot" onclick="currentSlide(4)"></span> 
		<span class="dot" onclick="currentSlide(5)"></span> 
		<span class="dot" onclick="currentSlide(6)"></span> 
	 
	</div>

	<footer>
	<h2>The Fall &copy; 2🐇2🐇</h2>
	</footer>

</body>
</html>
